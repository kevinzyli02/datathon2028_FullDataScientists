hormones: ./data/hormones_and_selfreport.csv
id_col: id
day_col: day_in_study
files:
  - path: ./data/wrist_temperature.csv
    groupby_mean:
      - temperature_diff_from_baseline
  - path: ./data/computed_temperature.csv
    groupby_mean:
      - nightly_temperature
  - path: ./data/resting_heart_rate.csv
    rename:
      value: rhr
  - path: ./data/heart_rate_variability_details.csv
    groupby_median:
      - rmssd
  - path: ./data/respiratory_rate_summary.csv
    groupby_mean:
      - full_sleep_breathing_rate
  - path: ./data/sleep.csv
    groupby_mean:
      - efficiency
      - minutesasleep
  - path: ./data/steps.csv
    groupby_sum:
      - steps
  - path: ./data/glucose.csv
    cgm: true
